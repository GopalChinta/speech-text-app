<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech ↔ Text Converter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <button id="theme-toggle" class="theme-btn">🌙</button>

    <h1>Speech ↔ Text Converter</h1>

    <div class="card">
      <h2>🎤 Speech to Text</h2>
      <button onclick="startSpeechToText()">Start Speaking</button>
      <p id="speech-output">Waiting for input...</p>
    </div>

    <div class="card">
      <h2>🔊 Text to Speech</h2>
      <textarea id="tts-input" rows="3" placeholder="Type something here..."></textarea>
      <button onclick="convertTextToSpeech()">Speak It</button>
      <audio id="tts-audio" controls style="display:none; margin-top:10px;"></audio>
      <br>
      <a id="download-link" class="btn" style="display:none;" href="#" download>⬇️ Download Audio</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
